<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title"> Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="GET" action="Insert">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name" placeholder="First Name" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Company</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="company" placeholder="Company" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="area_code" placeholder="+XXXX" maxlength="4" required>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone" placeholder="Phone" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Country</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="country" required>
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>India</option>
                                            <option>Canada</option>
                                            <option>America</option>
                                            <option>Sri Lanka</option>
                                            <option>Japan</option>
                                            <option>United Kingdom</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Sex</div>
                            <div class="value">
                                <label class="radio-container m-r-55">Male
                                    <input type="radio" name="sex"  value="Male"required>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Female
                                    <input type="radio" name="sex" value="Female" required>
                                    <span class="checkmark"></span>

                                </label>
                            </div>
                        </div>
                        <!-- ----- -->
                     <div class="form-row">
                            <div class="name">Language</div>
                            <div class="checkbox">
                                <input type="checkbox" name="lan1" value="English" id="p1" >
                                <label for="p1">English</label>
                                <input type="checkbox" name="lan2" value="French" id="p2" >
                                <label for="p2">French</label>
                                <input type="checkbox" name="lan3"  value="Others"id="p3" >
                                <label for="p3">Others</label>
                        </div>
                        </div>


                        <div class="form-row">
                            <div class="name">Comment</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="cmt" placeholder="Say hello" required>
                                </div>
                            </div>
                        </div>


                         <center>  <div class="value">
                                   
                            <label for="vehicle1"> <input type="checkbox" id="vehicle1" name="agree" value="yes" required> I agree with Teams and Conditions.</label><br>
                    </div></center>
                    

                       
                        


                        </div>
                        <div>
                            <center><button class="btn btn--radius-2 btn--green" type="submit" >Register</button>
                                <button class="btn btn--radius-2 btn--green" type="submit" value="yes" name="display" >Display</button>
                                <button class="btn btn--radius-2 btn--red" type="reset" >Cancel</button>
                            </center><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
