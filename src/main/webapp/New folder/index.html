<style>
    body
    {
        margin:0;
        padding:0;
        font-family: sans-serif;
        background-color: gray;
        background-size: cover;
    }
    .box
    {
        position:absolute;
        top: 50%;
        left: 50%;
        transform:translate(-50%,-50%);
        width:800px;
        padding:40px;
        background:rgba(0,0,0,.8);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0,0,0,.5);
        border-radius: 10px;
    }


</style>
<body>

<div class="box">
    <form method="get" action="Check" >
        <h3 style="color: white;">Check whether the given string is Palindrome or Not</h3>
        <div class="form-group">
<!--            <label for="exampleInputEmail1">Email String</label>-->
            <input type="text" class="form-control" name="str" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the string">
        </div>
        <br>
        <center><button type="Submit" class="btn btn-success">Check</button></center>

    </form>
</div>


</body>
