<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
</head>
<style>
    body
    {
        margin:0;
        padding:0;
        font-family: sans-serif;
        background-color: gray;
        background-size: cover;
    }
    .box
    {
        position:absolute;
        top: 50%;
        left: 50%;
        transform:translate(-50%,-50%);
        width:400px;
        padding:40px;
        background:rgba(0,0,0,.8);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0,0,0,.5);
        border-radius: 10px;
    }
    label
    {
        color: white;
    }


</style>
<body>

<div class="box">
    <form method="post" action="LoginServlet" >
        <h3 style="color: white;">Login</h3>
        <br>
        <div class="form-group">
            <label for="name"> Username</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="pass"> Password</label>
            <input type="password" class="form-control" name="password" id="pass" aria-describedby="emailHelp" placeholder="Password">
        </div>
        <br>
        <center><button type="Submit" class="btn btn-success">Login</button></center>

    </form>
</div>


</body>
</html>
